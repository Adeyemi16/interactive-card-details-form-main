<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Interactive card details form</title> 

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <body>
      <main>
        <div class="cards">
          <div class="carda">
            <div class="svgA">
              <svg  width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
            </div>
            <div class="details">  
             <p id="number">0000 0000 0000 0000 0000</p> 
             <div class="card-details">
              <p id="name">Jane Appleseed</p>
              <div style="display: flex; ">
               <p id="dateA">00/</p>
                <p id="dateB">00</p>
              </div>
             </div>
             
            </div>
          </div>

          <div class="cardb">
            <p id="cvc" style="margin-right: 57px;">000</p>
          </div>
        </div>
        <div class="first">
          
        </div>
        <div id="second" class="second">
          <div class="inputs">
              <div class="input">
            <p id="pa">CARDHOLDER NAME</p>
            <input id="cName"  name="" placeholder="e.g Jane Appleseed">
          </div>
          <div class="input">
            <p id="pa">CARD NUMBER</p>
            <input id="cNum"  name="" placeholder="e.g 1234 5678 9123 0000">
          </div>
          <div class="inputb">
            <div style="display: flex; gap: 20px;">
               <p id="pa">EXP. DATE (MM/YY)</p> 
            <p class="pa">CVC</p>
            </div>
            <div style="display: flex; flex-direction: row;">
            <input id="month"  type="" placeholder="MM"> 
            <input id="year"   type="" placeholder="YY"> 
            <input id="cvcB"   type="text" placeholder="e.g. 123">
           </div>
          
          </div>
          <button id="btn">Confirm</button>
          </div>
        

       </div>
       <div id="clicked" style="display: flex; flex-direction: column; align-items: center; width: 60vw; height: 100vh; display: none;">
        <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>         <p>Thank You!</p>
         <p>We've added your card details</p>
         <button id="btn">Confirm</button>
        </div>
     </main>
